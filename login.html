<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8e9ce;
            padding-top: 3px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffa9a9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #260101;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 8px;
            color: #260101;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #260101;
            border-radius: 5px;
        }

        button {
            background-color: #260101;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a0707;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            color: #260101;
        }

        .social-login {
            display: flex;
            justify-content: space-around;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .google-btn:hover {
            background-color: #2c5e9e;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>

        <div class="or-divider">OR</div>

        <div class="social-login">
            <button class="google-btn">Continue with Google</button>
        </div>
    </div>

</body>
</html>
